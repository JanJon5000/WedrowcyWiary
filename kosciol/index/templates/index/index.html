<!DOCTYPE html>
{% load static %}
<html lang="pl">
    <head>
        
        {% load compress %}

        {% compress css %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/style.scss' %}" media = 'screen'> 
        {% endcompress %}
        <table class="navbar">
            <tr>
                <th><img src="https://piskel-imgstore-b.appspot.com/img/eb5e94b0-947d-11ee-9a5c-3f4ec78198ac.gif" alt="this slowpoke moves" height="100px" width="50%"/></th>
                <th class="PageTitle">WÄ™drowcy wiary</th>
                <th><img src="https://piskel-imgstore-b.appspot.com/img/eb5e94b0-947d-11ee-9a5c-3f4ec78198ac.gif" alt="this slowpoke moves" height="100px" width="50%"/></th>
            </tr>
        </table>
    </head>

    <body>
        <div class="spaceholder">

        </div>
        {% for post in posts %}
            <div class = "post">
                <table>
                    <tr>
                        <td class="title">
                            {{ post.title }}
                        </td>
                        <td class="date">
                            {{ post.published }}
                        </td>
                    </tr>

                    <tr>
                        <td class="content">
                            {{ post.text }}
                        </td>
                        <td class="content">
                            {{ post.googleMap|safe }}
                        </td>
                    </tr>
                </table>
            </div>
        {% endfor %}
    </body>
    <script src="{% static script.js %}"></script>
</html>
